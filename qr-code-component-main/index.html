<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- customise in own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
  <div class="container">
    <img src="./image/image-qr-code.png" alt="QR Code" class="qr-code">
    <!-- The QR code image is from Frontend Mentor, and the link is to their website -->
    <div class="container-text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AmazedWonder">Perpetual Okorie</a>.
  </footer>
  
</body>
</html>
